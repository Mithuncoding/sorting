<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f0f0f" />
      <stop offset="100%" stop-color="#1a1a2e" />
    </linearGradient>
    <linearGradient id="bar1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ff00ea" />
      <stop offset="100%" stop-color="#ff00ea" stop-opacity="0.3" />
    </linearGradient>
    <linearGradient id="bar2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#9d00ff" />
      <stop offset="100%" stop-color="#9d00ff" stop-opacity="0.3" />
    </linearGradient>
    <linearGradient id="bar3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00f3ff" />
      <stop offset="100%" stop-color="#00f3ff" stop-opacity="0.3" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <rect width="100" height="100" rx="20" fill="url(#bg)" />
  
  <g filter="url(#glow)">
    <rect x="25" y="45" width="12" height="30" rx="4" fill="url(#bar1)" />
    <rect x="44" y="25" width="12" height="50" rx="4" fill="url(#bar2)" />
    <rect x="63" y="15" width="12" height="60" rx="4" fill="url(#bar3)" />
  </g>
  
  <!-- Overlay spark -->
  <circle cx="69" cy="15" r="3" fill="#ffffff" filter="blur(1px)" />
</svg>
